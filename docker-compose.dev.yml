version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: bloom-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=dev
      - PORT=3001
    env_file:
      - .env.development
    volumes:
      - ./backend:/app
    command: ["npm", "run", "start"]
    depends_on: []
    restart: unless-stopped
    networks:
      - bloom-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bloom-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_NODE_ENV=dev
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./frontend/.env.development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bloom-network

networks:
  bloom-network:
    driver: bridge

volumes:
  frontend_node_modules: