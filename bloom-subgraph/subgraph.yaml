specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LoomFactory
    network: scroll
    source:
      address: "0x75f2517f89482630816924e1BBbEfD855f70A4c2"
      abi: LoomFactory
      startBlock: 20699628
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TreeCreated
      abis:
        - name: LoomFactory
          file: ./abis/LoomFactory.json
      eventHandlers:
        - event: TreeCreated(indexed bytes32,indexed address,indexed address,address,string)
          handler: handleTreeCreated
      file: ./src/loom-factory.ts
