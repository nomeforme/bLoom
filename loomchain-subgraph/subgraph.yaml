specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LoomFactory
    network: scroll-sepolia
    source:
      address: "0x71836619c0647aE4C4ab8c47Ff12426887A54F7e"
      abi: LoomFactory
      startBlock: 12049301
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TreeCreated
      abis:
        - name: LoomFactory
          file: ./abis/LoomFactory.json
      eventHandlers:
        - event: TreeCreated(indexed bytes32,indexed address,indexed address,address,string)
          handler: handleTreeCreated
      file: ./src/loom-factory.ts
