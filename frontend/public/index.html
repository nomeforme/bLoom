<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Blockchain Loom - Decentralized Text Generation Tree" />
    <title>Blockchain Loom</title>
    <script src="https://cdn.jsdelivr.net/npm/litegraph.js@0.7.14/build/litegraph.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litegraph.js@0.7.14/css/litegraph.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inconsolata', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #1e1e1e;
        color: #ffffff;
      }

      code {
        font-family: 'Inconsolata', monospace;
      }

      .app-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      .sidebar {
        width: 300px;
        background: #2d2d2d;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .graph-container {
        flex: 1;
        position: relative;
      }

      .litegraph {
        width: 100% !important;
        height: 100% !important;
        background: #1a1a1a !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
