specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LoomFactory
    network: scroll-sepolia  # Using Scroll Sepolia as active network
    source:
      address: "0x71836619c0647aE4C4ab8c47Ff12426887A54F7e"  # Scroll Sepolia factory address
      abi: LoomFactory
      startBlock: 1000000  # Scroll Sepolia start block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Tree
        - UserStat
        - DailyTreeStat
      abis:
        - name: LoomFactory
          file: ./abis/LoomFactory.json
        - name: LoomTree
          file: ./abis/LoomTree.json
      eventHandlers:
        - event: TreeCreated(indexed bytes32,indexed address,indexed address,address,string)
          handler: handleTreeCreated
      file: ./src/loom-factory.ts
templates:
  - kind: ethereum/contract
    name: LoomTree
    network: scroll-sepolia  # Change this to your target network
    source:
      abi: LoomTree
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Tree
        - Node
        - NodeUpdate
        - UserStat
        - DailyTreeStat
      abis:
        - name: LoomTree
          file: ./abis/LoomTree.json
      eventHandlers:
        - event: NodeCreated(indexed bytes32,indexed bytes32,indexed address,uint256)
          handler: handleNodeCreated
        - event: NodeUpdated(indexed bytes32,indexed address)
          handler: handleNodeUpdated
      file: ./src/loom-tree.ts
  - kind: ethereum/contract
    name: LoomNodeNFT
    network: scroll-sepolia  # Change this to your target network
    source:
      abi: LoomNodeNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTContract
        - NodeNFT
        - NodeToken
        - TokenBoundAccount
        - Node
        - UserStat
        - DailyTreeStat
      abis:
        - name: LoomNodeNFT
          file: ./abis/LoomNodeNFT.json
      eventHandlers:
        - event: NodeNFTMinted(indexed uint256,indexed bytes32,indexed address,string,address,address)
          handler: handleNodeNFTMinted
        - event: TokenBoundAccountCreated(indexed uint256,indexed address)
          handler: handleTokenBoundAccountCreated
        - event: NodeTokenCreated(indexed uint256,indexed address,indexed address)
          handler: handleNodeTokenCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/loom-node-nft.ts
  - kind: ethereum/contract
    name: NodeToken
    network: scroll-sepolia  # Change this to your target network
    source:
      abi: NodeToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NodeToken
        - TokenMintEvent
        - TokenBurnEvent
        - UserStat
        - DailyTreeStat
      abis:
        - name: NodeToken
          file: ./abis/NodeToken.json
      eventHandlers:
        - event: TokensMinted(indexed address,uint256,string)
          handler: handleTokensMinted
        - event: TokensBurned(indexed address,uint256,string)
          handler: handleTokensBurned
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/node-token.ts