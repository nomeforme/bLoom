version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bloom-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - bloom-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_ENVIRONMENT=production
        - REACT_APP_DEV_BACKEND_URL=http://localhost:3001
        - REACT_APP_STAGING_BACKEND_URL=http://REDACTED_IP:3001
        - REACT_APP_PROD_BACKEND_URL=
        - REACT_APP_GRAPH_VERSION=v0.0.20
        - REACT_APP_GRAPH_USER_ID=120324
        - REACT_APP_IPFS_PLAN_TIER=free
    container_name: bloom-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_NODE_ENV=production
    env_file:
      - ./frontend/.env.production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bloom-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  bloom-network:
    driver: bridge